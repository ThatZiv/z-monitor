            <div>
                <h2 class="text-xl">Time for today:</h2>
                <progress
                    value="{{ time_used }}"
                    max="{{ cfg['timeLimit'] }}"
                />
            </div>
            <p>Time used: <b>{{ time_used//60 }}m / {{ cfg["timeLimit"]//60 }}m</p></b>
            <br/>
            <div>
                <form action="{{ url_for('alert') }}" method="post">
                    <label for="alert">Send an alert to {{ "<PC NAME>" }}</label>
                    <input
                        type="text"
                        id="alert"
                        name="alert"
                        placeholder="Alert message"
                    />
                    <button type="submit">Send</button>
                </form>
            </div>
